<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin  Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Project/admin_panel.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <section class="file-management">
            <h2>Manage README Files</h2>
            <div class="file-list">
                {% for category, files in readme_files_by_category.items() %}
                <div class="category-section">
                    <h3>{{ category }}</h3>
                    <ul>
                        {% for filename in files %}
                        <li>
                            <a href="/editor/{{ category }}/{{ filename }}.md">Edit {{ filename }}</a>
                            <a href="/admin/delete/{{ category }}/{{ filename }}" class="delete-link">Delete</a>
                            <a href="/readme/{{ category }}/{{ filename }}" target="_blank">View</a>
                        </li>
                        {% endfor %}
                        <li><a href="/editor/{{ category }}/new_file.md" class="add-new">Add New File in {{category}}</a></li>
                    </ul>
                </div>
                {% endfor %}
            </div>
            <a href="/editor/new" class="button">Create New File in New Category</a>
        </section>

        <section class="logout-section">
            <a href="/admin/logout" class="logout-button">Logout</a>
        </section>
    </div>
</body>
</html>
