        <script>
            // **Conceptual JavaScript - You'll need to write the actual implementation**
            document.addEventListener('DOMContentLoaded', function () {
                const copyButtons = document.querySelectorAll('.preview-content code:not');

                copyButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const codeBlock = this.parentElement.querySelector('pre code'); // Find code in same container
                        const codeText = codeBlock.textContent;

                        navigator.clipboard.writeText(codeText)
                            .then(() => {
                                console.log('Code copied to clipboard!'); // Feedback in console for now
                                // **Ideally, provide visual feedback to the user here**
                                // e.g., button.textContent = 'Copied!'; setTimeout(() => button.textContent = 'Copy', 1500);
                            })
                            .catch(err => {
                                console.error('Failed to copy code: ', err);
                                // **Handle error feedback to user**
                            });
                    });
                });
            });

 
        </script>
